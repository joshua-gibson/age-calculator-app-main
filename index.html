<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="javascript" href="script.js" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>

  <body>
    <div class="header-footer"></div>
    <main>
      <div class="card-wrapper">
        <div class="card">
          <div class="input-fields">
            <div class="field-block">
              <label for="day" id="day-title">DAY</label>
              <input
                type="text"
                id="day"
                name="day"
                placeholder="DD"
                min="1"
                max="31"
              />
              <p id="days-error" class="error-text red-text">&nbsp;</p>
            </div>
            <div class="field-block">
              <label for="month" id="month-title">MONTH</label>
              <input
                type="text"
                id="month"
                name="month"
                placeholder="MM"
                min="1"
                max="12"
              />
              <p id="months-error" class="error-text red-text">&nbsp;</p>
            </div>

            <div class="field-block">
              <label for="year" id="year-title">YEAR</label>
              <input
                type="text"
                id="year"
                name="year"
                placeholder="YYYY"
                min="1"
                max="10000"
              />
              <p id="years-error" class="error-text red-text">&nbsp;</p>
            </div>
            <div class="field-block right-space"></div>
          </div>
          <div class="divider-container">
            <div class="divider">
              <hr />
            </div>

            <button class="calc_btn">
              <img
                src="./assets/images/icon-arrow.svg"
                alt="down arrow"
                class="button-img"
              />
            </button>
          </div>
          <div class="output-wrapper">
            <div class="output-block">
              <p id="years" class="output numeric-output">--</p>
              <p id="years-text" class="output">years</p>
            </div>

            <div class="output-block">
              <p id="months" class="output numeric-output">--</p>
              <p id="months-text" class="output">months</p>
            </div>
            <div class="output-block">
              <p id="days" class="output numeric-output">--</p>
              <p id="days-text" class="output">days</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/script.js"></script>
    <div class="header-footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Josh Gibson</a>.
    </div>
  </body>
</html>
