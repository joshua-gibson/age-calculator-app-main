<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="javascript" href="script.js" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>

  <body>
    <main>
      <div>
        <input type="day" id="day" name="day" value="DD" min="1" max="31" />
        <input
          type="month"
          id="month"
          name="month"
          value="MM"
          min="1"
          max="12"
        />
        <input
          type="year"
          id="year"
          name="year"
          value="YYYY"
          min="1"
          max="10000"
        />
        <button class="calc_btn">Try it</button>
        <p id="years"></p>
        <p id="years-text"></p>
        <p id="years-error">hi</p>
        <p id="months"></p>
        <p id="months-text"></p>
        <p id="months-error"></p>
        <p id="days"></p>
        <p id="days-text"></p>
        <p id="days-error"></p>
      </div>
    </main>
    <script type="module" src="/script.js"></script>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Josh Gibson</a>.
    </div>
  </body>
</html>
