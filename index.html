<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="javascript" href="script.js" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>

  <body>
    <div class="header-footer"></div>
    <main>
      <div class="card">
        <div class="input-fields">
          <div class="field-block">
            <p>DAY</p>
            <input type="day" id="day" name="day" value="DD" min="1" max="31" />
            <p id="days-error" class="error-text">&nbsp;</p>
          </div>
          <div class="field-block">
            <p>MONTH</p>
            <input
              type="month"
              id="month"
              name="month"
              value="MM"
              min="1"
              max="12"
            />
            <p id="months-error" class="error-text">&nbsp;</p>
          </div>
          <div class="field-block">
            <p>YEAR</p>
            <input
              type="year"
              id="year"
              name="year"
              value="YYYY"
              min="1"
              max="10000"
            />
            <p id="years-error" class="error-text">&nbsp;</p>
          </div>
        </div>
        <button class="calc_btn">Try it</button>
        <div class="output-block">
          <p id="days" class="output numeric-output">--</p>
          <p id="days-text" class="output">days</p>
        </div>
        <div class="output-block">
          <p id="months" class="output numeric-output">--</p>
          <p id="months-text" class="output">months</p>
        </div>
        <div class="output-block">
          <p id="years" class="output numeric-output">--</p>
          <p id="years-text" class="output">years</p>
        </div>
      </div>
    </main>
    <script type="module" src="/script.js"></script>
    <div class="header-footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Josh Gibson</a>.
    </div>
  </body>
</html>
